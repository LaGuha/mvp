    <script>
        $(document).ready(function(){
            $.ajax({
                url: "funcs.php",
                type: "GET",
                data:{
                    need: 'news',
                    kind: 'all'
                },
                success: function(data){
                    d=JSON.parse(data)
                    console.log(d)
                    for (j=0;j<d.length;j++){
                        if ((j+1) % 2 == 1){
                            header='<div class="news-block second-block"><div class="row"><div class="col-md-8 col-md-push-4"><div class="news-header"><a href="#">'+
                                d[j].Header+'</a></div> </div>'
            //--------------------------------IMG-----------------------------------------
                            img='<div class="col-md-4 col-md-pull-8"> <img src="'+
                            d[j].Img+'" alt="Изображение новости" class="img-responsive img-news"> </div>'
            //--------------------------------Content-----------------------------------------
                            content='<div class="col-md-8 col-md-offset-4 news-content"><div class="data-img"><img src="images/notebook.png" alt="Дата: " class="news-date"><span class="news-date-text">'+
                            d[j].Data+'</span></div><a href="#" class="news-common">'+
                            d[j].Descr+'</a><a href="#" class="read-news news-date-text">Далее...</a></div></div>'

                        }else{
                            header='<div class="news-block second-block"><div class="row"><div class="col-md-8"><div class="news-header"><a href="#">'+
                                d[j].Header+'</a></div> </div>'
            //--------------------------------IMG-----------------------------------------
                            img='<div class="col-md-4"> <img src="'+
                            d[j].Img+'" alt="Изображение новости" class="img-responsive img-news"> </div>'
            //--------------------------------Content-----------------------------------------
                           content='<div class="col-md-8 news-content"><div class="data-img"><img src="images/notebook.png" alt="Дата: " class="news-date"><span class="news-date-text">'+
                            d[j].Data+'</span></div><a href="#" class="news-common">'+
                            d[j].Descr+'</a><a href="#" class="read-news news-date-text">Далее...</a></div></div>'

                        }
                        if (!j){//---------------------First New
                            header='<div class="news-block first-block"><div class="row"><div class="col-md-8 col-md-push-4"><div class="news-header"><a href="#">'+
                                d[j].Header+'</a></div> </div>'
                        }
                        $('.news_area').append(header+img+content)

                    }

                }
            })
        })
